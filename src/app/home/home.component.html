<div class="container-fluid d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="row w-100">
    <!-- If Register Mode is not Active -->
    <div *ngIf="!registerMode" class="col-12 text-center">
      <h1>Welcome to Task Management System</h1>
      <p class="lead">Manage your tasks efficiently and stay on top of your productivity.</p>

      <!-- Call to Action Buttons -->
      <div class="text-center">
        <button routerLink="/register" class="btn btn-primary btn-lg me-2">Sign Up</button>
        <button class="btn btn-info btn-lg">Learn More</button>
      </div>
    </div>

    <!-- If Register Mode is Active (Form to Register) -->
    <div *ngIf="registerMode" class="col-12 d-flex justify-content-center">
      <div class="col-12 col-md-6">
        <!-- Registration Form Component -->
        <app-register (cancleRegister)="cancleRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
