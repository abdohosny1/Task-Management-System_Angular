<div class="modal-content styleform px-3 py-3">
  <p *ngIf="task.id === 0">Add New Task</p>
  <p *ngIf="task.id !== 0">Edit Task</p>

  <form class="form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input
        [class.is-invalid]="title?.invalid && (title?.touched || submitted)"
        [(ngModel)]="task.title"
        type="text"
        class="form-control"
        formControlName="title"
        placeholder="Task Title"
      />
      <div *ngIf="title?.invalid && (title?.touched || submitted)">
        <small class="text-danger" *ngIf="title?.errors?.['required']">
          Title is required
        </small>
      </div>
    </div>

    <div class="form-group">
      <textarea
        [(ngModel)]="task.description"
        class="form-control"
        rows="3"
        formControlName="description"
        placeholder="Task Description"
      ></textarea>
    </div>

    <div class="form-group">
      <select
        [(ngModel)]="task.status"
        class="form-control"
        formControlName="status"
      >
        <option value="" disabled>Select Status</option>
        <option value="ToDo">To Do</option>
        <option value="InProgress">In Progress</option>
        <option value="Done">Done</option>
      </select>
    </div>

    <div class="form-group">
      <input
        [(ngModel)]="task.dueDate"
        type="date"
        class="form-control"
        formControlName="dueDate"
      />
    </div>

    <div class="form-group text-right">
      <button
        type="submit"
        class="btn btn-primary"
        *ngIf="task.id === 0"
      >
        Add
      </button>
      <button
        type="submit"
        class="btn btn-primary"
        *ngIf="task.id !== 0"
      >
        Edit
      </button>
      <button
        type="button"
        class="btn btn-danger"
        (click)="bsModel.hide()"
      >
        Cancel
      </button>
    </div>
  </form>
</div>
