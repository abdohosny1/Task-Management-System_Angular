<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <div class="d-flex justify-content-between my-2">
          <h3>Tasks</h3>
          <button (click)="addTask()" class="btn btn-outline-success mx-2">Add Task</button>
        </div>

        <table class="table table-striped table-hover text-center my-5">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Description</th>
              <th>Status</th>
              <th>Due Date</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of tasks">
              <td>{{ item.id }}</td>
              <td>{{ item.title }}</td>
              <td>{{ item.description }}</td>
              <td>
                <span class="badge" [ngClass]="getStatusClass(item.status)">
                  {{ item.status }}
                </span>
              </td>
              <td>{{ item.dueDate | date: 'shortDate' }}</td>
              <td>
                <a class="btn btn-outline-secondary" (click)="onDetails(item)">
                  <i class="bi bi-eye"></i> Details
                </a>
                <a class="btn btn-outline-info mx-2" (click)="onEditTask(item)">
                  <i class="bi bi-pencil"></i> Update
                </a>
                <a class="btn btn-danger" (click)="onDeleteTask(item.id)">
                  <i class="bi bi-trash"></i> Delete
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
