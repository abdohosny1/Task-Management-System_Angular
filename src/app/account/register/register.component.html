<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="col-3">
    <main class="form-signin w-100 m-auto">
      <form [formGroup]="registerForm" #form="ngForm">
        <div class="text-center font-weight-bold mb-4">
          <h1 class="h3 mb-3 fw-normal">Please Register</h1>
        </div>

        <!-- Input Fields -->
        <app-text-input formControlName="email" [lable]="'Email Address'"></app-text-input>
        <app-text-input formControlName="password" [lable]="'Password'" [type]="'password'"></app-text-input>
        <app-text-input formControlName="name" [lable]="'name'" [type]="'text'"></app-text-input>

        <!-- Error Messages -->
        <ul class="text-danger list-unstyled" *ngIf="errors">
          <li *ngFor="let item of errors">
            {{ item }}
          </li>
        </ul>

        <!-- Register Button -->
        <button (click)="Register()" class="w-100 btn btn-lg btn-primary" type="submit">Register</button>

        <p class="mt-5 mb-3 text-muted">© 2025–2026</p>
      </form>
    </main>
  </div>
</div>
